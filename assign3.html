<!DOCTYPE html>
<html>
    <head>
        <title>
            ask the user if he is 21+ and log the value "can drink","cannot drink".
        </title>
    </head>
<body>
    <script>
    let name=prompt("enter your name");
    let age=prompt("enter your age");
    console.log(name);
    console.log(age);
    if(age >= 21)
    {
        console.log("this user can drink");
    }
    else
    {
        console.log("this user cannot drink");
    }
    </script>
</body>
</html>
