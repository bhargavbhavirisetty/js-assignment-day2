<!DOCTYPE html>
<html>
    <head>
        <title>
            marks and grade using conditional statements
        </title>
    </head>
<body>
    <script>
       var marks = prompt("enter your marks");
       switch(marks / 10)
       {
        case 10:
        case 9:
           console.log("marks are "+ marks + " and grade is 'S'");
           break;
        case 8:
            console.log("marks are "+ marks + " and grade is 'A+'");
            break;
        case 7:
            console.log("marks are "+ marks + " and grade is 'A'");
            break;
        case 6:
        console.log("marks are "+ marks + " and grade is 'B'");
    } 

    </script>
</body>
</html>
